<!DOCTYPE html>
<html>
    <head>
        <title>Empty project</title>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <script defer src="index.ts"></script>
    </head>
    <body>
        <div class="app">
            <div id="header">
                <span id="wordSender" class="wordBox">
                    <input value="Hello" type="text">
                </span>


                <i id="headerArrow" class="fas fa-arrow-right"></i>
                <span id="wordReciver">
                    <span id="wordSender" class="wordBox">
                        <input value="Hello" type="text" disabled>
                    </span>
                </span>
            </div>
            <div id="options">
                <div class="senderOptions">
                    <span class="active">Add Parity Check</span>
                    <span class="active">Show Parity Bits</span>
                </div>
                <div class="commonOptions">
                    <span class="disabled">Show indexes in Binary</span>
                    <span class="disabled">Show indexes in base 10</span>
                </div>
                <div class="reciverOptions">
                    <span class="disabled">Reciver Check 1</span>
                    <span class="active">Reciver Check 2</span>
                    <span class="active">Reciver Check 3</span>
                    <span class="active">Reciver Check 4</span>
                    <span class="active">Multiple Error Check</span>
                </div>
            </div>
            <div id="tables">
                
                <div id="sender"></div>
                <div id="info">
                    <ul>
                        <li id="Pass">Pass</li>
                        <li id="Fail">Fail</li>
                        <li id="ParityBit">Parity Bit</li>
                        <li id="Neutral">Neutral</li>
                        <li id="MultipleErrors">Multiple Errors</li>
                        <li id="NA">N/A</li>
                    </ul>

                </div>
                <div id="reciver"></div>
            </div>
            
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Empty project</title>
        <meta charset="utf-8">
        <script defer src="./index.ts"></script>
    </head>
    <body>
        <div class="app">
            <div id="header">
                <span id="wordSender" class="wordBox">
                    <input id="userInput" value="Hello" maxlength="31" type="text">
                </span>


                <i id="headerArrow" class="fas fa-arrow-right"></i>
                <span id="wordReciver">
                    <span id="wordReciver" class="wordBox">
                        <input id="output" value="Hello" type="text" disabled>
                    </span>
                </span>
            </div>
            <div id="options">
                <div class="senderOptions">
                    <span id="addParityBitButton" class="disabled">Add Parity Bits</span>
                    <span id="showParityBitButton" class="disabled">Show Parity Bits</span>
                </div>
                <div class="commonOptions">
                    <span id="showIndexesInBinaryButton" class="disabled">Show indexes in Binary</span>
                    <span id="showIndexesInBase10Button" class="disabled">Show indexes in base 10</span>
                </div>
                <div id="receiverOptions">
                    <span id="multipleErrorCheckButton" class="disabled">Multiple Error Check</span>
                </div>
            </div>
            <div id="tables">
                
                <div id="sender"></div>
            </div>
            
            <div id="tableKey">
                <ul>
                    <li id="Pass">Pass</li>
                    <li id="Fail">Fail</li>
                    <li id="ParityBit">Parity Bit</li>
                    <li id="Neutral">Neutral</li>
                    <li id="MultipleErrors">Multiple Errors</li>
                    <li id="NA">N/A</li>
                </ul>
            </div>

            <div id="stats">
                <ul>
                    <li>Size: <span id="size"></span> bits</li>
                </ul>
            </div>
        </div>
    </body>
</html>
